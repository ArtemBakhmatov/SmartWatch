<section class="offer">
    <div class="container">
        <div class="offer__slider">
            <div class="offer__slider-prev">
                <div class="offer__slider-img">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"        class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

                        </path>
                    </svg>
                </div>
            </div>
            <div class="offer__slider-next">
                <div class="offer__slider-img">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path fill="white" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                        </path>
                    </svg>
                </div>
            </div>
            <div class="offer__slider-wrapper">
                <div class="offer__slider-block">
                    <div class="offer__slider-left">
                        <h3 class="offer__slider-subtitle">
                            Любой выбор смарт-часов 
                                <span>
                                    со скидкой до 35%
                                </span> 
                        </h3>
                        <button class="btn offer__slider-btn">
                            Заказать консультацию
                        </button>
                        <div class="offer__slider-link">
                            или
                            <a href="#">Перейти в каталог</a>
                        </div>
                    </div>
                    <div class="offer__slider-right">
                        <div class="offer__slider-timer">
                            <div class="offer__slider-descr">
                                Осталось до конца акции:
                            </div>
                            <div class="offer__slider-squares">
                                <div class="offer__slider-square">
                                    <span id="days">00</span>
                                    дней
                                </div>
                                <div class="offer__slider-square">
                                    <span id="hours">00</span>
                                    часов
                                </div>
                                <div class="offer__slider-square">
                                    <span id="minutes">00</span>
                                    минут
                                </div>
                                <div class="offer__slider-square">
                                    <span id="seconds">00</span>
                                    секунд
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="offer__slider-inner">
                    <div class="offer__slide">
                        <h2 class="offer__slide-title">Акция</h2>
                        <img src="img/offer/1.jpg" alt="1">
                    </div>
                    <div class="offer__slide">
                        <h2 class="offer__slide-title">мужские модели смарт часов</h2>
                        <img src="img/offer/2.png" alt="2">
                    </div>
                    <div class="offer__slide">
                        <h2 class="offer__slide-title">жеские модели смарт часов</h2>
                        <img src="img/offer/3.jpg" alt="3">
                    </div>
                    <div class="offer__slide">
                        <h2 class="offer__slide-title">Для контроля и безопасности ребёнка</h2>
                        <img src="img/offer/4.jpg" alt="4">
                    </div>
                    <div class="offer__slide">
                        <h2 class="offer__slide-title">Умные часы для старшего поколения</h2>
                        <img src="img/offer/5.jpg" alt="5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
