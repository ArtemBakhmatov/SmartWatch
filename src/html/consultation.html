<section class="consultation hide">
    <div class="container">
        <div class="consultation__wrapper">
            <div class="consultation__content">
                <div class="consultation__left">
                    <h2 class="consultation__left-title">
                        Закажите звонок<br>
                        <span>
                            нашего консультанта
                        </span>
                    </h2>
                    <div class="consultation__left-descr">
                        Мы ответим на все ваши вопросы и поможем Вам с выбором!
                    </div>
                    <div class="consultation__left-phone">
                        Или позвоните нам:
                        <div class="consultation__left-img">
                            <img src="icons/consultation/phone.svg" alt="phone">
                        </div>
                        <a href="#" class="consultation__left-link">8-800-77-07-999</a>
                    </div>
                </div>
                <div class="consultation__right">
                    <div class="consultation__right-descr">
                        Укажите Ваши контактные данные <br>
                        <span>
                            и мы свяжемся с вами как можно быстрее!
                        </span>
                    </div>
                    <form action="#" class="consultation__form">
                        <div class="consultation__form-top">
                            <input type="text" name="name" class="consultation__form-input" placeholder="Ваше имя" required>
                            <input type="phone" name="phone" class="consultation__form-input" placeholder="Номер телефона" required>    
                        </div>
                        <div class="consultation__form-bottom">
                            <div class="consultation__form-consent">
                                <label class="consultation__form-label">
                                    <input type="checkbox" name="checkbox" class="consultation__form-invisible" required>
                                    <div class="consultation__form-checkbox">
                                        <svg width="20px" height="20px" viewBox="0 0 20 20">
                                            <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                                            <polyline points="4 11 8 15 16 6"></polyline>
                                        </svg>
                                    </div>
                                </label>
                                <div class="consultation__form-descr">
                                    Я даю согласие на обработку персональных данных
                                </div>
                            </div>
                            <button class="btn consultation__form-btn">заказать звонок</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class='light x1'></div>
            <div class='light x2'></div>
            <div class='light x3'></div>
            <div class='light x4'></div>
            <div class='light x5'></div>
            <div class='light x6'></div>
            <div class='light x7'></div>
            <div class='light x8'></div>
            <div class='light x9'></div>
        </div>
    </div>
    <div class="consultation__modal">
        <!-- <div class="consultation__modal-wrapper">
            <div class="consultation__modal-title">
                Спасибо, скоро мы с вами свяжемся
            </div>
            <div class="consultation__modal-img">
                <img src="icons/thanks.gif" alt="thanks">
            </div> 
        </div> -->
    </div>
</section>
